<!-- 待處理:1.手機號碼比對、跳轉、畫面設計 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>註冊帳號</title>
    <style>
        /* 僅在手機上顯示 */
        @media (min-width: 481px) {
            body {
                display: none;
            }
        }

        @media (max-width: 480px) {
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                text-align: center;
                /* 所有文字置中 */
                background-image: url('https://github.com/tdance555/tdance2024/blob/main/media/vendor_icons/WebAR_Background.png?raw=true');
                /* 背景圖像路徑 */
                background-size: 100% 100%;
                /* 使背景圖像覆蓋整個背景 */
                background-position: center center;
                /* 將背景圖像置中 */
                background-repeat: no-repeat;
                /* 防止背景圖像重複 */
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                /* 占滿視窗高度 */
                padding: 20px;
                box-sizing: border-box;
            }

            h1 {
                margin-bottom: 20px;
            }

            .genderButtons {
                display: flex;
                justify-content: center;
                margin-bottom: 15px;
            }

            .genderButton {
                padding: 10px;
                margin: 5px;
                cursor: pointer;
                border: 1px solid #ccc;
                /* 按鈕邊框顏色 */
                border-radius: 5px;
                background-color: #f0f0f0;
                /* 按鈕默認背景顏色 */
                color: #333;
                /* 按鈕默認文字顏色 */
                font-size: 16px;
                outline: none;
                flex: 1;
                /* 按鈕平分容器寬度 */
                box-sizing: border-box;
            }

            .genderButton.selected {
                background-color: #4CAF50;
                /* 選中狀態的背景顏色 */
                color: white;
                /* 選中狀態的文字顏色 */
            }

            .formGroup {
                margin-bottom: 15px;
                text-align: center;
                /* 文字置中 */
            }

            input[type="tel"] {
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                /* 輸入框邊框顏色 */
                border-radius: 5px;
            }

            button {
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                /* 送出按鈕背景顏色 */
                color: white;
                /* 送出按鈕文字顏色 */
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                outline: none;
            }

            .text1 {
                font-size: 15pt;
            }

            .text2 {
                font-size: 10pt;
            }
        }
    </style>
    <!-- 引入intl-tel-input的CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
</head>

<body>
    <div class="container">
        <h1 class="text1">在開始旅遊之前，我們先做個準備</h1>
        <h2 class="text2">請提供簡單資訊方便紀錄集點</h2>

        <form id="user-form" method="post" action="{% url 'userProfile' %}">
            <div class="formGroup">
                <h3>手機號碼</h3>
                <input type="tel" id="phone" name="phone" placeholder="輸入手機號碼">
            </div>
            <div class="formGroup">
                <h3>性別</h3>
                <div class="genderButtons">
                    <div class="genderButton" data-value="M">男</div>
                    <div class="genderButton" data-value="F">女</div>
                    <div class="genderButton" data-value="O">其他</div>
                </div>
                <input type="hidden" id="id_gender" name="gender" value="">
            </div>
            <button type="submit">送出</button>
        </form>
    </div>

    <!-- 引入intl-tel-input的JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        $(document).ready(function () {
            // 初始化 intl-tel-input
            var input = document.querySelector("#phone");
            var iti = window.intlTelInput(input, {
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
                initialCountry: "TW"
            });

            // 處理性別按鈕點擊事件
            $('.genderButton').click(function () {
                $('.genderButton').removeClass('selected');
                $(this).addClass('selected');
                $('#id_gender').val($(this).data('value'));
            });

            // 處理表單提交事件
            $('#user-form').submit(function (event) {
                event.preventDefault(); // 停用表單預設行為，也就是把原本按下 submit 的處理機制關掉

                // 檢查手機號碼是否有效
                if (!iti.isValidNumber()) {
                    alert("請輸入有效的手機號碼");
                    return;
                }

                // 檢查是否選擇了性別
                if ($('#id_gender').val() === '') {
                    alert("請選擇性別");
                    return;
                }

                // 準備要送到後端的使用者註冊資料
                var data = {
                    phone: iti.getNumber(),
                    gender: $('#id_gender').val()
                };

                // 發送 AJAX 請求
                $.ajax({
                    url: 'http://127.0.0.1:8000/trips/api/user/',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function (response) {
                        console.log('成功:', response);
                        // 設置 Cookie 保存手機號碼
                        document.cookie = "phone=" + iti.getNumber() + "; path=/; max-age=" + (60 * 60 * 24 * 30);
                        // 成功後重新導向
                        window.location.href = "manual.html";
                    },
                    error: function (xhr, status, error) {
                        console.error('錯誤:', error);
                        alert('註冊失敗，請再重試一次');
                    }
                });
            });
        });
    </script>
</body>

</html>
